<h2>강릉생활기</h2> 
<p>나이 37세, 결혼 안 한 여자가 <strong><u>서울</u>에서 <u>강릉</u>으로</strong> 이사 온 이유</p>
<img src="web_img01.jpg" width="500">
<p>2022년, <a href="https://ncov.kdca.go.kr/" target="_blank">코로나19</a>>가 서서히 꼬리를 내릴 무렵. 나는 돌연 강릉으로 이사가기로 결심했다. <br>그리고 그 해 4월, 37년간의 서울살이를 청산하고 강릉에 도착했다.</p><p>원래 계획은 탈서울이었다.<br>그해 겨울, 다니던 직장에서 떠나야는 상황을 마주했고 직장생활이 아니라면 굳이 서울이 아니어도 괜찮겠다는 생각을 했다.</p>
